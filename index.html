<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>組織図</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="org-chart">
    <div class="top-level">
      <div class="box">トップ</div>
    </div>
    <div class="second-level">
      <div class="box">部門1</div>
      <div class="box">部門2</div>
    </div>
    <div class="third-level">
      <div class="group">
        <div class="box">サブ1</div>
        <div class="box">サブ2</div>
        <div class="box">サブ3</div>
      </div>
      <div class="group">
        <div class="box">サブ4</div>
        <div class="box">サブ5</div>
      </div>
    </div>
    <div class="lower-level">
      <div class="box">末端1</div>
      <div class="box">末端2</div>
    </div>
  </div>
</body>
</html>
